            <button onclick="copyLink()" class="button">
              <i class="uil uil-share-alt social__share"></i>
            </button>
            <script>
              function copyLink() {
                // Get the text field
                var copyText = document.getElementById("myInput");
              
                // Select the text field
                copyText.select();
                copyText.setSelectionRange(0, 99999); // For mobile devices
              
                // Copy the text inside the text field
                navigator.clipboard.writeText(copyText.value);
                
                // Alert the copied text
                alert("Copied: " + copyText.value);
              }
              </script>

<!--===== Contact =====-->
<section class="contact section" id="contact">
    <h2 data-heading="Get in touch" class="section__title">Contact Me</h2>

    <div class="contact__container container grid">
        <div class="contact__content">
            <div class="contact__info">
                <div class="contact__card">
                    <i class="uil uil-envelope-edit contact__card-icon"></i>
                    <h3 class="contact__card-title">Email</h3>
                    <span class="contact__card-data">aim.vaduva@gmail.com </span>
                    <a href="mailto:examplemail@gmail.com" class="contact__button">
                        Write me <i class="uil uil-arrow-right contact__button-icon"></i>
                    </a>
                </div>

                <div class="contact__card">
                    <i class="uil uil-whatsapp contact__card-icon"></i>
                    <h3 class="contact__card-title">WhatsApp</h3>
                    <span class="contact__card-data">721-733-069 </span>
                    <a href="https://api.whatsapp.com/send?phone=349865677&text=Hello, more information!" class="contact__button">
                        Call me <i class="uil uil-arrow-right contact__button-icon"></i>
                    </a>
                </div>

                <div class="contact__card">
                    <i class="uil uil-video contact__card-icon"></i>
                    <h3 class="contact__card-title">Meeting</h3>
                    <span class="contact__card-data">aim-vaduva</span>
                    <a href="https://calendly.com/aim-vaduva " class="contact__button">
                        Meet me <i class="uil uil-arrow-right contact__button-icon"></i>
                    </a>
                </div>
            </div>
        </div>

        <div class="contact__content">
            <form action="" class="contact__form">
                <div class="input__container">
                    <input type="text" class="input">
                    <label for="">Name</label>
                    <span>Name</span>
                </div>
                <div class="input__container">
                    <input type="email" class="input">
                    <label for="">Email</label>
                    <span>Email</span>
                </div>
                <div class="input__container">
                    <input type="tel" class="input">
                    <label for="">Phone</label>
                    <span>Phone</span>
                </div>
                <div class="input__container textarea">
                    <textarea name="" id="" class="input"></textarea>
                    <label for="">Message</label>
                    <span>Message</span>
                </div>
                <button type="submit" class="button"><i class="uil uil-navigator button__icon"></i>
                    Send Message
                </button>
            </form>
        </div>
    </div>
</section>
